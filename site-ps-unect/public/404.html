<!DOCTYPE html>
<html lang=pt-BR>
<head>
  <meta charset=utf-8>
  <meta name=viewport content="initial-scale=1, minimum-scale=1, width=device-width">
  <title>Página Não Encontrada</title>
  <style>
    * {
      margin: 0;
      padding: 0
    }

    html,
    code {
      font: 15px/22px arial, sans-serif
    }

    html {
      background: #fff;
      color: #222;
      padding: 15px
    }

    body {
      margin: 7% auto 0;
      max-width: 390px;
      min-height: 180px;
      padding: 30px 0 15px
    }

    *>body {
      background: url(img/robot.png) 100% 5px no-repeat;
      padding-right: 205px
    }

    p {
      margin: 11px 0 22px;
      overflow: hidden
    }

    ins {
      color: #777;
      text-decoration: none
    }

    a img {
      border: 0
    }

    @media screen and (max-width:772px) {
      body {
        background: none;
        margin-top: 0;
        max-width: none;
        padding-right: 0
      }
    }

    #logo {
      background: url(img/unectJr.svg) no-repeat;
      margin-left: 0;
    }

    #logo {
      display: inline-block;
      height: 30px;
      width: 150px
    }
  </style>
</head>
<body>
  <a href="index.html"><span id=logo aria-label=Google></span></a>
  <p><b>404.</b> <ins>Isso é um erro.</ins></p>
  <p>A URL requisitada não foi encontrada neste servidor. <ins>Isso é tudo o que sabemos.</ins></p>
</body>
</html>
